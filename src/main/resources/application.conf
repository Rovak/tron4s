slick.dbs.default {
  host = "127.0.0.1"
  dbname = "tron-explorer"
  username = "postgres"
  password = "postgres"
  db.url = "jdbc:postgresql://"${slick.dbs.default.host}":5433/"${slick.dbs.default.dbname}"?user="${slick.dbs.default.username}"&password="${slick.dbs.default.password}
  db.driver = "org.postgresql.Driver"
  driver = "slick.driver.PostgresDriver$"
}

nodeWatchdog = false

network.scanner.enabled = false
network.scanner.debug = false

cache {
  api {
    nodes = false
  }
  warmer = false
}

sync {
  full = true
  solidity = false
  addresses = false
  fee = false
  votes = false
}

grpc {
  balancer {
    maxClients = 12
  }
}


